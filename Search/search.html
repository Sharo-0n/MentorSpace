<body>

  <!--jquery-->

  <!-- Bootstrap Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <!-- search bar forked from https://bootsnipp.com/snippets/featured/advanced-dropdown-search -->

  <div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for mentors" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">


                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">

                                  <div class="form-group">

                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0" selected>All Mentors</option>
                                        <option value="1">Gender</option>
                                        <option value="2">Location</option>
                                    </select>
                                  </div>

                                  <div class="form-group">
                                    <label for="contain">Topics</label>
                                    <input class="form-control" type="text" />
                                  </div>


                                  <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>

                                </form>
                            </div>
                        </div>


                        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
	</div>
</div>
